<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/Vector.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="areatexto" cols="41" rows="4" placeholder="Digite seu Texto"></textarea>
            
            <div class="informacao">
                <h6>Apenas letras minusculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptografar</button>
            </div>  

        </section>
    
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <center>&copy; Wilson Cardoso</center>
    </footer>
</body>
</html>
